<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Camp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>body {
  background-color: #e8f5e9;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
}

.welcome-container {
  text-align: center;
  background: #fff;
  border-radius: 20px;
  width: 90%;
  max-width: 600px;
  padding: 2rem;
  box-shadow: 0 4px 20px #0000001a;
}

.welcome-title {
  color: #2e7d32;
  margin-bottom: 1rem;
  font-size: 2.5rem;
}

.welcome-subtitle {
  color: #81c784;
  margin-bottom: 2rem;
  font-size: 1.2rem;
}

.auth-buttons {
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
  display: flex;
}

.btn-auth {
  border-radius: 50px;
  padding: .75rem 2rem;
  font-weight: 500;
  transition: all .3s;
}

.btn-signup {
  color: #fff;
  background-color: #2e7d32;
  border: none;
}

.btn-signup:hover {
  color: #fff;
  background-color: #1b5e20;
  transform: translateY(-2px);
}

.btn-signin {
  color: #1b5e20;
  background-color: #81c784;
  border: none;
}

.btn-signin:hover {
  color: #fff;
  background-color: #60ad5e;
  transform: translateY(-2px);
}
</style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Pulse Camp</h1>
        <p class="welcome-subtitle">Your personal learning companion</p>
        
        <div class="auth-buttons">
            <a href="/authentification/signup.html" class="btn btn-auth btn-signup">
                Sign Up <i class="bi bi-arrow-right-circle ms-2"></i>
            </a>
            <a href="/authentification/signin.html" class="btn btn-auth btn-signin">
                Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/frontend.d344c3c9.js"></script></body></html>
