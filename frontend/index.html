<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Camp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .welcome-title {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            color: #81c784;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-auth {
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-signup {
            background-color: #2e7d32;
            color: white;
            border: none;
        }

        .btn-signup:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            color: white;
        }

        .btn-signin {
            background-color: #81c784;
            color: #1b5e20;
            border: none;
        }

        .btn-signin:hover {
            background-color: #60ad5e;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Pulse Camp</h1>
        <p class="welcome-subtitle">Your personal learning companion</p>
        
        <div class="auth-buttons">
            <a href="authentification/signup.html" class="btn btn-auth btn-signup">
                Sign Up <i class="bi bi-arrow-right-circle ms-2"></i>
            </a>
            <a href="authentification/signin.html" class="btn btn-auth btn-signin">
                Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
